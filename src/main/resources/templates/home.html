<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Coronavirus Tracker</h1>
    <p>This application lists the current number of cases reported across the globe.</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span> New cases reported since previous day: </span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>
    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases reported</th>
            <th>Changes since last day</th>
        </tr>

        <tr th:each="locStat : ${locationStats}">
            <td th:text="${locStat.state}"></td>
            <td th:text="${locStat.country}"></td>
            <td th:text="${locStat.latestTotalCases}">0</td>
            <td th:text="${locStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
